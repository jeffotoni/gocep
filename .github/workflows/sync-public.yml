name: Sync from jeffotoni/gocep (with PAT)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout private repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}  # Use seu Personal Access Token

      - name: Set Git config
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add public repo as remote and fetch
        run: |
          git remote add upstream https://github.com/jeffotoni/gocep.git
          git fetch upstream

      - name: Merge from public repo with conflict resolution
        run: |
          if git show-ref --verify --quiet refs/remotes/upstream/master; then
            echo "üîÑ Merging from upstream/master..."
            
            if git merge upstream/master --allow-unrelated-histories -m "sync: merge from public master"; then
              echo "‚úÖ Merge successful without conflicts"
            else
              echo "‚ö†Ô∏è Merge conflicts detected, resolving automatically..."
              
              git status --porcelain | grep "^UU\|^AA\|^DD" | cut -c4- | while read file; do
                echo "Resolving conflict in: $file"
                
                if [[ "$file" == "LICENSE" ]]; then
                  echo "Keeping private repo LICENSE"
                  git checkout --ours "$file"
                else
                  echo "Using upstream version for: $file"
                  git checkout --theirs "$file"
                fi
                
                git add "$file"
              done
              
              git commit -m "sync: merge from public master (conflicts resolved automatically)"
            fi
          fi

      - name: Push to private main
        run: |
          git push origin main