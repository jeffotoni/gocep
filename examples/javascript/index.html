<!DOCTYPE html>
<html lang="en">

<head>
    <title>Exemplo de requisição HTTP GET com javascript puro para GoCep</title>
</head>

<body>
    <h3>Exemplo gocep sendo chamado por javascript</h3>
    <input type="text" id="url" style="width:300px;font-size: 16px;height: 30px;border-color: blueviolet;" value="http://localhost:8080/api/v1/08226021">
    <button onclick="buscaCep();" style="font-size: 16px;height: 35px;border-color: blueviolet;">Busca Cep</button>
    <hr />
    <div id="resposta"></div>

    <script>
        function buscaCep() {
            var url = document.getElementById('url').value;
            var xhttp = new XMLHttpRequest();
            xhttp.open("GET", url, false);
            xhttp.send();
            document.getElementById("resposta").innerHTML = xhttp.responseText;
            console.log(xhttp.responseText);
        }
    </script>
</body>

</html>
